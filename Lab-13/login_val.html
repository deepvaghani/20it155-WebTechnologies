<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login_val.css">
    <title>Login</title>
</head>

<body>
    <h1 style="text-align: center; margin-top: 50px;">Login</h1>
    <form action="#" name="Login" onsubmit="check_error();">
        <div class="container">
            <label for="uname"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" id="uname">
            <div class="error_message" id="err_email">Email can't be blank</div>
            <div>
                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" id="psw">
                <div class="error_message" id="err_pass">Password can't be blank</div>
            </div>
            <button type="submit">Login</button>
        </div>
    </form>
    <script src="./login_val.js"></script>
</body>

</html>
