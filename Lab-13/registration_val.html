<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./registration_val.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Student Registration Form</title>

  </head>
  <body>
    <div class="box">
        <div class="header">
            <p>Student Registration Form</p>
        </div>

        <form action="#" name="Registration" onsubmit="check_error();">
            <div class="row">
                <div class="col-3">
                    <p>Name</p>
                </div>
                <div class="col-3">
                    <input type="text" placeholder="First Name" id="first_name">
                    <div class="error_message" id="err_firstname">Enter First name</div>
                </div>
                <div class="col-3">
                    <input type="text" placeholder="Middle Name" id="middle_name" class="ml-4">
                    <div class="error_message" id="err_middlename">Enter Second name</div>
                </div>
                <div class="col-3">
                    <input type="text" placeholder="Last Name" id="last_name" class="ml-4">
                    <div class="error_message" id="err_lastname">Enter Middle name</div>
                </div>
            </div>

            <div class="row">
                <div class="col-3">
                    <p>Student ID</p>
                </div>
                <div class="col-8">
                    <input type="text" placeholder="20ITXXX" id="sid">
                    <div class="error_message" id="err_studentid">Enter your Student ID</div>
                </div>
            </div>

            <div class="row">
                <div class="col-3">
                    <p>Email</p>
                </div>
                <div class="col-8">
                    <input type="email" placeholder="20itxxx@charusat.edu.in" id="emailid">
                    <div class="error_message" id="err_email">Enter your email</div>
                </div>
            </div>

            <div class="row">
                <div class="col-3">
                    <p>Address</p>
                </div>
                <div class="col-8">
                    <input type="text" placeholder="Enter Your Address" id="address">
                    <div class="error_message" id="err_address">Enter your address</div>
                </div>
            </div>

            <div class="row">
                <div class="col-3">
                    State & Country
                </div>
                <div class="col-3">
                    <input type="text" placeholder="State" id="state">
                    <div class="error_message" id="err_state">Enter State</div>
                </div>
                <div class="col-5">
                    <input type="text" placeholder="Country" id="country">
                    <div class="error_message" id="err_country">Enter Country</div>
                </div>
            </div>

            <div class="row">
                <div class="col-3">
                    Mobile No.
                </div>
                <div class="col-3">
                    <input type="text" placeholder="Area Code" id="areacode">
                    <div class="error_message" id="err_areacode">Enter Areacode</div>
                </div>
                <div class="col-5">
                    <input type="text" placeholder="Phone Number" id="phonenumber">
                    <div class="error_message" id="err_phonenumber">Enter Phone number</div>
                </div>
            </div>

            <div class="row">
                <div class="col-6">
                    <button class="btn btn-danger">Register</button>
                </div>
            </div>
        </form>
    </div>
    <script src="./registration_val.js"></script>
  </body>
</html>
