<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>

<body>
    <h1>JavaScript Arrays</h1>
    <p><b>length property</b></p>
    <p id="length"></p>

    <p><b>Access First Element</b></p>
    <p id="First"></p>

    <p><b>Access Last Element</b></p>
    <p id="Last"></p>

    <p><b>Adding Array Elements</b></p>
    <p id="add"></p>

    <p><b>new Array()</b></p>
    <p id="new"></p>

    <script>
        const bro = ["Deep", "Heel", "Tirth"];
        document.getElementById("length").innerHTML = bro.length;
        document.getElementById("First").innerHTML = bro[0];
        document.getElementById("Last").innerHTML = bro[bro.length - 1];
        bro.push("Jeel");
        document.getElementById("add").innerHTML = bro;
        const numbers = [10, 20, 30, 40, 50];
        document.getElementById("new").innerHTML = numbers;
    </script>
    
</body>
</html>
