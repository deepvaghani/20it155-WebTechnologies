<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math</title>
</head>

<body>
    <h1>JavaScript Math Methods</h1>
    <p><b>Math.round(x)</b></p>
    <p id="round"></p>

    <p><b>Math.ceil()</b></p>
    <p id="ceil"></p>

    <p><b>Math.floor()</b></p>
    <p id="floor"></p>

    <p><b>Math.trunc()</b></p>
    <p id="trunc"></p>

    <p><b>Math.sign()</b></p>
    <p id="sign"></p>

    <p><b>Math.pow()</b></p>
    <p id="pow"></p>

    <p><b>Math.sqrt()</b></p>
    <p id="sqrt"></p>

    <script>
        document.getElementById("round").innerHTML = Math.round(10.4);
        document.getElementById("ceil").innerHTML = Math.ceil(10.4);
        document.getElementById("floor").innerHTML = Math.floor(10.4);
        document.getElementById("trunc").innerHTML = Math.trunc(10.4);
        document.getElementById("sign").innerHTML = Math.sign(12);
        document.getElementById("pow").innerHTML = Math.pow(2,5);
        document.getElementById("sqrt").innerHTML = Math.sqrt(64);
    </script>
    
</body>
</html>
